<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!--CSS and bootstrap-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  </head>
  <body>
   <div class="container"> <!--main container -->
    <!--signup portion-->
    <div class="form-container">
      <div class="signin-signup-form">
          <form action="#" class="signin-form">
              <h2 class="signin-title">Sign Up</h2>
              <div class="field">
               <div class="email-field">
                 <i class="fa fa-envelope"></i>
                 <input type="email" placeholder="Email"/>
               </div>
               <div class="input-field">
                 <i class="fa fa-user" aria-hidden="true"></i>
                  <input type="text" placeholder="Username"/>
                </div>
                <div class="password-field">
                 <i class="fa fa-lock"></i>
                 <input type="password" placeholder="Password"/>
               </div>
               </div>
             <input type="submit" class="btn solid" value="Sign Up"/> 
             <p>Already a member?</p>
             <a href="login.html">Login Here</a>
          </form>
         </div>
              
       </div>
       <div class="panels-container">
        <div class="panel left-corner">
          <div class="content">
            <h2 class="headingname">DEECLUTTER</h2>
            <h3 class="para">New here? Start your journey with us with just a click!</h3>
            <p class="para">Fill the survey and get started right here</p>
            <img  src="images/med.png" alt="" class="medidate">
            </h3>
          </div>
        </div>


       </div>
           </div>
	<script src="index.js"></script>
  </body>
